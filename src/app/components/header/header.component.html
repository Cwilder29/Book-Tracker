<header>
    <table>
        <tr>
            <td class="picture-row">
                <img class="header-icon" src="../../../assets/book-icon.png" alt="">
            </td>
            <td>
                <h1>{{title}}</h1>
            </td>
        </tr>
    </table>

    <app-add-button
        color="{{ showAddBook ? '#F35555' : 'rgb(126, 198, 223)' }}" 
        text="{{ showAddBook ? 'Close' : 'Add Books' }}" 
        (btnClick)="toggleAddBook()"
    ></app-add-button>
</header>
